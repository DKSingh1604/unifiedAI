<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .api-status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Electric Vehicle Analytics Dashboard</h1>
        
        <div class="api-status">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking API...</span>
            </div>
            <div>
                <strong>API:</strong> <span id="apiUrl">http://localhost:8000</span>
            </div>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- Summary Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Vehicles</div>
                    <div class="stat-value" id="totalVehicles">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Range</div>
                    <div class="stat-value" id="avgRange">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">BEV Vehicles</div>
                    <div class="stat-value" id="bevCount">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">PHEV Vehicles</div>
                    <div class="stat-value" id="phevCount">-</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Vehicle Type Distribution</div>
                    <canvas id="typeChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Top 10 Manufacturers</div>
                    <canvas id="makeChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Vehicle Count by Model Year</div>
                <canvas id="trendsChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Average Electric Range by Year</div>
                <canvas id="rangeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        
        // Check API health
        async function checkApiHealth() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('statusIndicator').className = 'status-indicator online';
                    document.getElementById('statusText').textContent = 'API Online';
                    return true;
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                document.getElementById('statusText').textContent = 'API Offline';
                return false;
            }
        }

        // Fetch summary data
        async function fetchSummary() {
            const response = await fetch(`${API_BASE_URL}/vehicles/summary`);
            if (!response.ok) throw new Error('Failed to fetch summary');
            return response.json();
        }

        // Fetch trends data
        async function fetchTrends() {
            const response = await fetch(`${API_BASE_URL}/vehicles/trends`);
            if (!response.ok) throw new Error('Failed to fetch trends');
            return response.json();
        }

        // Update summary stats
        function updateStats(summary) {
            document.getElementById('totalVehicles').textContent = 
                summary.total_vehicles.toLocaleString();
            document.getElementById('avgRange').textContent = 
                summary.average_electric_range.toFixed(1) + ' mi';
            
            const bevData = summary.vehicles_by_type.find(v => v.type.includes('BEV'));
            const phevData = summary.vehicles_by_type.find(v => v.type.includes('PHEV'));
            
            document.getElementById('bevCount').textContent = 
                (bevData?.count || 0).toLocaleString();
            document.getElementById('phevCount').textContent = 
                (phevData?.count || 0).toLocaleString();
        }

        // Create vehicle type chart
        function createTypeChart(summary) {
            const ctx = document.getElementById('typeChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: summary.vehicles_by_type.map(v => v.type.includes('BEV') ? 'BEV' : 'PHEV'),
                    datasets: [{
                        data: summary.vehicles_by_type.map(v => v.count),
                        backgroundColor: ['#667eea', '#764ba2'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Create make chart
        function createMakeChart(summary) {
            const ctx = document.getElementById('makeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: summary.top_10_makes.map(m => m.make),
                    datasets: [{
                        label: 'Vehicle Count',
                        data: summary.top_10_makes.map(m => m.count),
                        backgroundColor: '#667eea',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Create trends chart
        function createTrendsChart(trends) {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.trends.map(t => t.model_year),
                    datasets: [
                        {
                            label: 'Total Vehicles',
                            data: trends.trends.map(t => t.vehicle_count),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Create range chart
        function createRangeChart(trends) {
            const ctx = document.getElementById('rangeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.trends.map(t => t.model_year),
                    datasets: [
                        {
                            label: 'Average Range (miles)',
                            data: trends.trends.map(t => t.average_electric_range),
                            borderColor: '#764ba2',
                            backgroundColor: 'rgba(118, 75, 162, 0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Main function
        async function loadDashboard() {
            try {
                // Check API health
                const isHealthy = await checkApiHealth();
                if (!isHealthy) {
                    throw new Error('API is not responding. Please ensure the server is running.');
                }

                // Fetch data
                const [summary, trends] = await Promise.all([
                    fetchSummary(),
                    fetchTrends()
                ]);

                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Update UI
                updateStats(summary);
                createTypeChart(summary);
                createMakeChart(summary);
                createTrendsChart(trends);
                createRangeChart(trends);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `Error: ${error.message}. Make sure the API server is running on port 8000.`;
            }
        }

        // Load dashboard on page load
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
